<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
        #tdSalary{
            color : blue;
        }
    </style>
    <script src="jquery-3.5.0.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this, 10);
        };

        //NON UI
        //state & behavior
        function SalaryCalculatorModel(){
            //state
            var _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            var _changeListeners = {
                basic: [],
                hra: [],
                da: [],
                tax: [],
                salary: []
            };

            this.subscribe = function(attrName, callbackFn){
                _changeListeners[attrName].push(callbackFn);
            }

            this.get = function(attrName){
                return _data[attrName];
            };

            this.set = function(attrName, value){
                if (_data[attrName] === value) return;
                _data[attrName] = value;
                var callbackFns = _changeListeners[attrName];
                callbackFns.forEach(function(callbackFn){
                    if (typeof callbackFn === 'function')
                        callbackFn();
                });
            }
            
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da');
            var net = gross * ((100-this.get('tax'))/100);
            this.set('salary', net);
        }

        //UI
        function SalaryCalculator(model){

            //presentation
            
            var _template = `
                <section>
                    <div class="field">
                        <label for="">Basic :</label>
                        <input type="number" name="" id="txtBasic">
                    </div>
                    <div class="field">
                        <label for="">HRA :</label>
                        <input type="number" name="" id="txtHra">
                    </div>
                    <div class="field">
                        <label for="">DA :</label>
                        <input type="text" name="" id="txtDa">
                    </div>
                    <div class="field">
                        <label for="">Tax :</label>
                        <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
                    </div>
                    <div class="field">
                        <input type="button" value="Calculate" id="btnCalculate">
                    </div>
                    <div class="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td id="tdBasic">[Basic]</td>
                                    <td id="tdHra">[HRA]</td>
                                    <td id="tdDa">[DA]</td>
                                    <td id="tdTax">[Tax]</td>
                                    <td id="tdSalary">[Salary]</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            `;
            
            var $viewEl = this.$viewEl = $('<div></div>');

            this.render = function(){
                $viewEl.html(_template);
            }

            //React to user actions
            $viewEl.on('change', '#txtBasic',function () {
                model.set('basic', $(this).val().toInt());
            });

            $viewEl.on('change', '#txtHra',function () {
                model.set('hra', $(this).val().toInt());
            });

            $viewEl.on('change', '#txtDa',function () {
                model.set('da', $(this).val().toInt());
            });

            $viewEl.on('change', '#rangeTax',function () {
                model.set('tax', $(this).val().toInt());
            });

            $viewEl.on('click', '#btnCalculate',function () {
                model.calculate();
            });


            //React to Model changes
            model.subscribe('salary', function () {
                $('#tdSalary', $viewEl).text(model.get('salary'));
            });

            model.subscribe('basic', function () {
                $('#tdBasic', $viewEl).text(model.get('basic'));
            });

            model.subscribe('hra', function () {
                $('#tdHra', $viewEl).text(model.get('hra'));
            });

            model.subscribe('da', function () {
                $('#tdDa', $viewEl).text(model.get('da'));
            });

            model.subscribe('tax', function () {
                $('#tdTax', $viewEl).text(model.get('tax'));
            });
        }

         $(function(){
            window['model'] = new SalaryCalculatorModel();
            var view = new SalaryCalculator(model);
            view.$viewEl.appendTo(document.body);
            view.render();
        }); 
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    
</body>
</html>
