<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Demo</title>
    <style>
        .highlight{
            font-size: 18pt;
            color : blue;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component{

            state = {
                userName : '', 
                greetMessage : '[Dummy greet message]'
            };

            onGreetClick = (evt) => {
                
                const newGreetMessage = `Hi ${this.state.userName}, Have a nice day!`;
                this.setState({ greetMessage : newGreetMessage});
            }

            onUserNameInput = (evt) => {
                this.setState({ userName : evt.target.value });
            }

            //presentation
            render(){
                return (
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onInput={this.onUserNameInput} />
                        <input type="button" value="Greet" onClick={this.onGreetClick} />
                        <div className="highlight">{this.state.greetMessage}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(<Greeter/>,
            document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root"></div>
    
</body>
</html>
